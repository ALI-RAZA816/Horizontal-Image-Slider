<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Horizantol Image Slider (JavaScript)</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div id="container" class="container">
            <div class="box1">
                <img src="./images/pexels-apasaric-325185.jpg" alt="">
                <img src="./images/pexels-christian-heitz-285904-842711.jpg" alt="">
                <img src="./images/pexels-eberhardgross-443446.jpg" alt="">
            </div>
            <div class="box2">
                <img src="./images/pexels-maxfrancis-2246476.jpg" alt="">
                <img src="./images/pexels-pixabay-326055.jpg" alt="">
                <img src="./images/pexels-pixabay-36762.jpg" alt="">
            </div>
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
